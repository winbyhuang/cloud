
spring:
#  security:
#    user:
#      name: admin
#      password: admin
  application:
    name: config-server
  profiles:
    include: peer1
  cloud:
    config:
      server:
        git:
          uri: https://github.com/winbyhuang/cloud.git
          search-paths: /configFiles/**
      label: master


server:
  port: ${cloud.config.peer.port}
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: ${cloud.config.peer.zone}

info:
  app:
    version: 1.0
    build-date:

management:
  endpoints:
    web:
      exposure:
        include: '*'